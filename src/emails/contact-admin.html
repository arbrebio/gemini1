<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Contact Form Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
      <h1 style="color: #194642;">New Contact Form Submission</h1>
      
      <h2 style="color: #666;">Contact Information</h2>
      <ul style="list-style: none; padding: 0;">
        <li><strong>Name:</strong> {{firstName}} {{lastName}}</li>
        <li><strong>Email:</strong> {{email}}</li>
        <li><strong>Phone:</strong> {{phone}}</li>
        <li><strong>Interest:</strong> {{interest}}</li>
      </ul>

      <h2 style="color: #666;">Message</h2>
      <p style="background: #f5f5f5; padding: 15px; border-radius: 5px;">{{message}}</p>

      <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
      
      <p style="color: #666; font-size: 12px;">
        This email was sent from the contact form on {{senderName}}<br>
        Timestamp: {{timestamp}}
      </p>
    </div>
  </body>
</html>
